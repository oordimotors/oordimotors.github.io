    <link href="./assets/stylesheets/screen.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="wrapper">
        <div class="container slide1">
            <div class="header">
                <span class="brand">T'Shell Motors</span>
                <span class="menu">
                    <span>
                        <a href="">Trident</a>
                        <a href="">Team</a>
                    </span>

                    <a class="btn" href="">Pre-order signup</a>
                </span>
            </div>

            <div class="innerMenu">
                <img src="./assets/images/blank.png" class="performance"/>
                <img src="./assets/images/blank.png" class="convertible"/>
                <img src="./assets/images/blank.png" class="seats"/>
                <img src="./assets/images/blank.png" class="safety"/>
                <img src="./assets/images/blank.png" class="dimension"/>
            </div>

            <div class="content">
                <h2>
                    For those who live on their <br/>
                    own terms.
                </h2>
                <img src="./assets/images/trident.svg" class="trident-label"/>
                <span class="trident"></span>
            </div>
        </div>

        <div class="container slide2">
            <div class="content">
                <h2>
                    Preparing to unleash.
                </h2>
            </div>
        </div>

        <div class="container slide3">
            <div class="content">
                <h2>
                    Feel the breeze topless.
                </h2>
            </div>
        </div>

        <div class="container slide4">
            <div class="content">
                <h2>
                    Adventure together.
                </h2>
            </div>
        </div>

        <div class="container slide5">
            <div class="content">
                <h2>
                    Dodge the obstacle<br/>
                    &nbsp;&nbsp; not the adventure.
                </h2>
            </div>
        </div>

        <div class="container slide6">
            <div class="content">
                <h2>
                    The build of tomorrow.
                </h2>
            </div>
        </div>


    </div>

        
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $('.container.slide1 h2').hover(function(){
            $(this).parents('.container.slide1').toggleClass('hovered');
        });

        $(document).scroll(function(){
            var slideHeight = $('.slide2').offset().top;
            var docHeight = $(window).scrollTop();
            console.log(slideHeight, docHeight/slideHeight+1);

            var activeSlide = docHeight/slideHeight+1;

            // .css('background-image', 'url(' + imageUrl + ')');

            if(activeSlide < 1.7){
                $('.container.slide1 .trident').attr('style', 'background-image: url("/assets/images/trident/trident@2x.png")');
            } else if (activeSlide < 2.7){
                $('.container.slide1 .trident').attr('style', 'background-image: url("/assets/images/trident/performance@2x.png")');
            } else if (activeSlide < 3.7){
                $('.container.slide1 .trident').css('background-image', 'url("/assets/images/trident/convertible@2x.png")');
            } else if (activeSlide < 4.7){
                $('.container.slide1 .trident').css('background-image', 'url("/assets/images/trident/adjustable-seats@2x.png")');
            } else if (activeSlide < 5.7){
                $('.container.slide1 .trident').css('background-image', 'url("/assets/images/trident/collision-avoidance@2x.png")');
            } else if (activeSlide < 6){
                $('.container.slide1 .trident').css('background-image', 'url("/assets/images/trident/dimension@2x.png")');
            } 

        });
    });
</script>


</html>
